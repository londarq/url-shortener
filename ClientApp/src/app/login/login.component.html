<h1>Login</h1>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username: </label>
    <input type="text" id="username" name="username" [(ngModel)]="username" />
  </div>
  <div>
    <label for="password">Password: </label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
    />
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
